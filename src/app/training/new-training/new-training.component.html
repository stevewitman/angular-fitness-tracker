<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
            <mat-select placeholder="Exercises">
              <mat-option value="crunches">Chrunches</mat-option>
              <mat-option value="push-ups">Push Ups</mat-option>
              <mat-option value="curls">Curls</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
